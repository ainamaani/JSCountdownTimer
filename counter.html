<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown timer</title>
</head>
<body>
    <div class="container">
        <div class="logo">TIMER</div>
    </div>
    <div class="content">
        <p>Website is under maintainance</p>
        <h1>We're <span> coming</span> back very soon</h1>
        <div class="timer">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        

    </div>
    <script src="scripts.js"></script>
</body>
</html>
